        <div class="signup-form">
            <h2>Register</h2>

            <form class="form-group" action="">

                <div class="form-control">
                    <label for="">Name</label>
                    <input class="input" type="text" placeholder="Enter your name">
                </div>
                
                <div class="form-control">
                    <label for="">Email</label>
                    <input class="input" type="email" placeholder="Enter your email">

                    <label for="">Username</label>
                    <input class="input" type="text" placeholder="Enter your username">
                </div>

                <div class="form-control">
                    <label for="">Password</label>
                    <input type="password" name="password1" id="" class="input" placeholder="Enter your password">
                </div>

                <div class="form-control">
                    <label for="">Password Confirmation</label>
                    <input type="password" name="password2" id="" class="input" placeholder="Re-type your password">
                </div>

                <input class="message-btn" type="submit" value="Sign Up">

            </form>

                <p>Already have an Account ? <a href="login.html">Sign In</a></p>
