<!DOCTYPE html>
<html>
<head>
  <title>Course Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #F5F8FA;
      padding: 20px;
    }

    .dashboard-header {
      background-color: #1DA1F2;
      color: #FFFFFF;
      padding: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .dashboard-card {
      background-color: #FFFFFF;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-body h5 {
      margin-bottom: 5px;
    }

    .card-body p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="dashboard-header">
    <h1>Course Dashboard</h1>
    <p>View an overview of your enrolled courses and upcoming assignments.</p>
  </div>

  <div class="container">
    <div class="card dashboard-card">
      <div class="card-body">
        <h5 class="card-title">Course Name 1</h5>
        <p class="card-text">Instructor: John Doe</p>
        <p class="card-text">Next Assignment: Assignment 1</p>
        <p class="card-text">Due Date: July 31, 2023</p>
      </div>
    </div>
    <div class="card dashboard-card">
      <div class="card-body">
        <h5 class="card-title">Course Name 2</h5>
        <p class="card-text">Instructor: Jane Smith</p>
        <p class="card-text">Next Assignment: Assignment 2</p>
        <p class="card-text">Due Date: August 15, 2023</p>
      </div>
    </div>
    <!-- Additional course cards -->
  </div>

</body>
</html>
