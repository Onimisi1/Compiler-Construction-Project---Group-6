<!DOCTYPE html>
<html>
<head>
  <title>Assignment List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #F5F8FA;
      padding: 20px;
    }

    .assignment-header {
      background-color: #1DA1F2;
      color: #FFFFFF;
      padding: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .assignment-card {
      background-color: #FFFFFF;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-body h5 {
      margin-bottom: 5px;
    }

    .card-body p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="assignment-header">
    <h1>Assignment List</h1>
    <p>Access and manage your assignments for each enrolled course.</p>
  </div>

  <div class="container">
    <div class="card assignment-card">
      <div class="card-body">
        <h5 class="card-title">Assignment 1</h5>
        <p class="card-text">Course: Course Name 1</p>
        <p class="card-text">Due Date: July 31, 2023</p>
        <p class="card-text">Status: Pending</p>
      </div>
    </div>
    <div class="card assignment-card">
      <div class="card-body">
        <h5 class="card-title">Assignment 2</h5>
        <p class="card-text">Course: Course Name 2</p>
        <p class="card-text">Due Date: August 15, 2023</p>
        <p class="card-text">Status: Submitted</p>
      </div>
    </div>
    <!-- Additional assignment cards -->
  </div>

</body>
</html>
